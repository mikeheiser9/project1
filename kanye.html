<div>
    <header>
        <center>
            <img id="artist-image" src="images/Kanye West.jpg" alt="Kanye West" class="img-circle">
            <a href="index.html"><button class="btn btn-default btn-lg active" id="homeBtn">Home</button></a>
        </center>
    </header>

</div>

<body>
    <div class="container">

        <div class="row" id="lyric-holder">
            <div class="col-md-8 col-md-offset-2">
                <!-- use block quotes for the song lyrics -->
                <blockquote id="snippets">Loading please wait</blockquote>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <center>
                    <h3 id="whatSong">What song is this line from?</h3>
                    <div id="results"></div>
                    <div id="button-holder"></div>
                </center>

            </div>
        </div>

        <br>
        <br>



        <br>
        <br>

        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="middle">


                <div id="answer-holder">
                <button type="button" class="option0 answer btn btn-primary btn-lg btn-block">answer1</button>
                <button type="button" class="option1 answer btn btn-primary btn-lg btn-block">answer2</button>
                <button type="button" class="option2 answer btn btn-primary btn-lg btn-block">answer3</button>
                </div>
                <br>
                <br>


                <div style="width:100%;">
                    <center>
                        <form id="enterInfo">
                            <div class="form-group">
                                <label for="name-input">Enter Initials</label>
                                <input type="text" class="form-control" id="name-input" placeholder="XXX">
                            </div>

                            <div class="form-group">
                                <label for="age-input">Enter Age</label>
                                <input type="number" class="form-control" id="age-input" placeholder="XX">
                            </div>

                            <button class="btn btn-default btn-lg active" id="add-user" type="submit">Submit</button>
                    </center>
                    <br>
                </div>

            </div>
            <!-- end container -->
        </div>
    </div>
